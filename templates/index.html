<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">

</head>
{% extends "layout.html" %}

{% block body %}
<body>
    <div id="container">
        <h1 id="h1-tag" > Login Form</h1><br>
            <form id="user_form" action="/login" method="POST">
                <input type="text" name="username" placeholder="Enter Your Name" id="User_Name" autocomplete="off">
                <br><br>
                <input type="password" name="password" placeholder="Enter Your Password" id="user_password" autocomplete="off">  
                <br><br>
                <button id="btn" type="submit" >Submit</button>
            </form>
        <br><br>
        <h3 style="background-color: white;">Not a Member?</h3><br>
        <a href="/signup">
        <button id="signup_btn">Signup/Register</button></a>
    </div>
    <!-- <script src="./script.js"></script> -->
</body>
{% endblock %}
</html>
